<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
        <!-- Bootstrap CSS --> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" type="text/css"
    />
        <title>{{Username}} repositories</title>
    </head>
    <body>
        <div>
            <form method="POST" class = "searchbars">
                <input type="text" placeholder="type username" name="username" value = "{{request.form['username']}}">
                <input type="submit" class="btn btn-info">
                <input type="text" placeholder="type commas seperated filters" name="filters" value = "{{request.form['filters']}}" class="form-control form-control-lg filter">
                <input type="submit" class="btn btn-info">
            </form>
        </div>
        <div class = "userinfo">
            <img src={{image_source}}>
            <h3>{{username}}</h3>
        </div>
        <div class = "userrepos">
            <table class="table table-striped">
                <tr>
                    {% for row in header %}
                        <th>{{ row }}</th>
                    {% endfor %}
                </tr>
                {% for row in data: %}
                <tr>
                    {% for key in row : %}
                    <td>{{ row[key] }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        </div>

        <!-- Bootstrap Javascripts -->  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
